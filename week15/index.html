<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="./styles.css" rel="stylesheet"/>
  <script src="libraries/p5.asciiart.min.js"></script>
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="script.js/" defer></script>

  <title>Portfolio Carousel</title>
</head>
<body>
  <script src="./sketch.js"></script>
  <section aria-label="portfolio images">
    <div class="Carousel">
        <button class="Carousel-button prev">&#8658;</button>
        <button class="Carousel-button next">&#8658;</button>
        <ul>
            <li class="slide" data-active>
                <img src="./images/img1.png" alt="portfolio image #1">
            </li>
            <li class="slide">
                <img src="./images/img2.png" alt="portfolio image #2">
            </li>
            <li class="slide">
                <img src="./images/img3.png" alt="portfolio image #3">
            </li>
            <li class="slide">
                <img src="./images/img4.png" alt="portfolio image #4">
            </li>
            <li class="slide">
                <img src="./images/img5.png" alt="portfolio image #5">
            </li>
            <li class="slide">
                <img src="./images/img6.png" alt="portfolio image #6">
            </li>
        </ul>
    </div>
  </section>
</body>
</html>
